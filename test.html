<!DOCTYPE html>
<html>
<head>
	<title>Calendar with colors and descriptions</title>
	<style>
		.green {
			background-color: #7FFF00; /* 緑色のカラーコード */
		}
		.red {
			background-color: #FF0000; /* 赤色のカラーコード */
		}
	</style>
</head>
<body>
	<h1>Calendar</h1>
	<table>
		<tr>
			<th>Sun</th>
			<th>Mon</th>
			<th>Tue</th>
			<th>Wed</th>
			<th>Thu</th>
			<th>Fri</th>
			<th>Sat</th>
		</tr>
		<tr>
			<td class="red">1</td>
			<td class="green">2</td>
			<td class="green">3</td>
			<td class="green">4</td>
			<td class="green">5</td>
			<td class="green">6</td>
			<td class="red">7</td>
		</tr>
		<!-- 他の行省略 -->
	</table>
    <span style="background-color: red;">休み</span>
    <span style="background-color: green;">営業日</span>
</body>
</html>
