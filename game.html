<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>攻略記事タイトル - ゲーム名</title>
  <link rel="stylesheet" href="game_styles.css">
</head>
<body>
  <header>
    <h1>攻略記事タイトル</h1>
    <nav>
      <ul>
        <li><a href="#">ホーム</a></li>
        <li><a href="#">攻略</a></li>
        <li><a href="#">レビュー</a></li>
        <li><a href="#">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <article>
      <section class="intro">
        <h2>はじめに</h2>
        <p>攻略記事の概要を説明する文章を書く。</p>
      </section>

      <section class="overview">
        <h2>ゲーム概要</h2>
        <p>ゲームの基本情報、ストーリーの概要、システムの説明を記述する。</p>
      </section>

      <section class="tips">
        <h2>攻略ポイント</h2>
        <ul>
          <li>攻略の基本的な流れを記述する。</li>
          <li>重要なアイテムやキャラクター、スキルなどの解説を記述する。</li>
          <li>各ステージやボス戦の攻略法を解説する。</li>
        </ul>
      </section>

      <section class="conclusion">
        <h2>まとめ</h2>
        <p>攻略記事のまとめと感想を記述する。</p>
      </section>

      <section class="comment">
        <h2>コメント</h2>
        <form>
          <div class="form-group">
            <label for="name">名前（任意）</label>
            <input type="text" id="name" name="name">
          </div>

          <div class="form-group">
            <label for="email">メールアドレス（任意）</label>
            <input type="email" id="email" name="email">
          </div>

          <div class="form-group">
            <label for="comment">コメント</label>
            <textarea id="comment" name="comment"></textarea>
          </div>

          <button type="submit">コメントを投稿する</button>
        </form>
      </section>
    </article>
  </main>

  <footer>
    <p>&copy; 2023 ゲーム会社名. All Rights Reserved.</p>
  </footer>
</body>
</html>
